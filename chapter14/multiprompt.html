<!--
    这个时showModalDialog调用的文件
   -->
<form>
    <fieldset id ="fields"></fieldset> <!--对话框正文-->
    <div style="text-align:center">
        <button onclick="okay()">OK</button>
        <button onclick="cancel()">Cancel</button>
    </div>
    <script>
     //创建对话框的主题部分，并在fieldset中显示出来
     var args = dialogArguments;
     var text = "<legend>" + args[0] + "</legend>";
     for(var i = 1; i < args.length; i++){
         text += "<label>" + args[i] + ": <input id='f" + i + "'></label><br/>";
     }
     document.getElementById("fields").innerHTML = text;
     //直接关闭这个对话框，不设置返回值
     function cancel(){
         window.close();
     }
     //读取输入框的值，然后设置一个返回值，之后关闭
     function okay(){
         window.returnValue = [];
         for(var i = 1; i < args.length; i++){
             window.returnValue[i-1] = document.getElementById("f" + i).value;
         }
         alert(window.returnValue);     //window设置的不管用，这里显示一下
         window.close();
     }
    </script>
</form>
