        <script>
         $(document).ready(function(){
             console.info($("form").attr("action"));
             $("form").attr("action", "www.baidu.com");//设置
             //http://a.hiphotos.baidu.com/baike/c0%3Dbaike92%2C5%2C5%2C92%2C30/sign=e4d98494a2c27d1eb12b33967abcc60b/b3fb43166d224f4a104245230ff790529822d122.jpg"/>

                                width:535, height:800});
             //设置一个属性的值
             $("a").attr("target", "_blank");
             //用一个函数设置值，满足一定条件返回一定的值
             $("a").attr("target", function(){
                 if(this.host === location.host){
                     return "_self";
                 } else {
                     return "_blank";
                 }
             });
             //这种方式与上面的方式一样，属性值时一个函数的返回值
             $("a").attr({"target":function(){
                 console.info("this.host:%c", this.host);
                 if(this.host === location.host){
                     return "_self";
                 } else {
                     return "_blank";
                 }
             }});
