<!doctype html>
<html>
    <head>
        <title>d3测试</title>
        <meta charset="utf-8" />
        <script src="http://apps.bdimg.com/libs/d3/3.4.8/d3.js"></script>
        <style>
         table {
             border-right:2px dotted black;
             border-bottom:2px dotted black;
             width:50%;
             text-align:right;
         }
         table td {
             border-left: 2px dotted black;
             border-top: 2px dotted black;
         }
        </style>
    </head>
    <body>
        <table id="firsttable">
            <thead id="firstthead">
                <tr><td>   A</td><td>   B</td><td>   C</td></tr>
            </thead>
            <tbody>
                <tr><td>   0</td><td>   1</td><td>   2</td></tr>
                <tr><td>   3</td><td>   4</td><td>   5</td></tr>
                <tr><td>   6</td><td>   7</td><td>   8</td></tr>
                <tr><td>   9</td><td>   10</td><td>  11</td></tr>
                <tr><td>   12</td><td>  13</td><td>  14</td></tr>
                <tr><td>   15</td><td>  16</td><td>  17</td></tr>
                <tr><td>   18</td><td>  19</td><td>  20</td></tr>
            </tbody>
        </table>
        <br>
        <table>
            <thead id="secondthead">
                <tr><td>   A</td><td>   B</td><td>   C</td></tr>
            </thead>
            <tbody>
                <tr><td>   0</td><td>   1</td><td>   2</td></tr>
                <tr><td>   3</td><td>   4</td><td>   5</td></tr>
                <tr><td>   6</td><td>   7</td><td>   8</td></tr>
                <tr><td>   9</td><td>   10</td><td>  11</td></tr>
                <tr><td>   12</td><td>  13</td><td>  14</td></tr>
                <tr><td>   15</td><td>  16</td><td>  17</td></tr>
                <tr><td>   18</td><td>  19</td><td>  20</td></tr>
            </tbody>
        </table>
    </body>
</html>
