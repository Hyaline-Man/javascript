<!doctype html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
    </head>
    <body>
        <form name="shipping">
            <fieldset><legend>Shipping Meghod</legend>
                <label><input type="radio" name="method" vlaue="1st">First-class</label>
                <label><input type="radio" name="method" value="2day">2-day Air</label>
                <label><input type="radio" name="method" value="overnite">Overnight</label>
            </fieldset>
        </form>
        <div id="content"></div>
        <script>
         window.onload = function(){
             var methods = document.forms.shipping.elements.method;
             var content = document.getElementById('content');
             methods.forEach(function(v, i){
                 var textNode = document.createTextNode(v.value);
                 var br = document.createElement("br");
                 content.appendChild(textNode);
                 content.appendChild(br);
             })
         }
        </script>
    </body>
</html>
